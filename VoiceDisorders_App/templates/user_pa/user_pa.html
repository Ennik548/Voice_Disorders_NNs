{% extends 'user_pa/user_layout.html' %}
{% load static %}

{% block title %}Имя пользователя{% endblock title %}

{% block menu %}
<a href="#" class="list-group-item list-group-item-action act" aria-current="true">
  Запись
</a>
{% endblock menu %}

{% block content%}
<div class="container">
    <div class="container d-flex flex-column align-items-center">
    <p class="mt-3 fw-normal text-center">Загрузите аудиозапись</p>

    <form method="post" enctype="multipart/form-data" action="/user_pa/"> {% csrf_token %}
        <div class="input-group mb-3">
          <input type="file" class="form-control" name="wavFile" accept=".wav">
        </div>
        <button type="submit" class="btn btn-outline-light btn-sign-in">Загрузить</button>
    </form>
    </div>
    <div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Дата записи</th>
            <th scope="col">Результат</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Date</td>
            <td>Result</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Date</td>
            <td>Result</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

{% endblock content%}
