{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icons8-moon-96.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_pa.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <button class="btn btn-outline-light btn-sign-in" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        Меню
      </button>
      <div>
          <button class="btn dropdown-toggle btn-outline-light btn-sign-in" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          User Name
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="/user_pa/profile">Профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item btn-out text-danger" href="#">Выйти</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Меню</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group">
        {% block menu %}
        <a href="#" class="list-group-item list-group-item-action act" aria-current="true">
          Запись
        </a>
        {% endblock menu %}
      </div>
    </div>
  </div>
    {% block content %}
    
    {% endblock content %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
