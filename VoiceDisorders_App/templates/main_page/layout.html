{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icons8-moon-96.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-image">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
        <div>
          <a class="navbar-brand text-uppercase" href="#maintext">Powered By Ennik</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#maintext">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#abouttext">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacttext">Контакты</a>
            </li>
          </ul>
        </div>
        <a href="/sign_in">
          <button class="btn btn-outline-light btn-sign-in" type="button">Войти</button>
        </a>
    </div>
  </nav>
    
    {% block content %}
    
    {% endblock  %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var navbar = document.querySelector(".navbar-collapse");
        var navItems = document.querySelectorAll(".navbar-nav .nav-link");
    
        document.addEventListener("click", function(event) {
          var target = event.target;
          if (!navbar.contains(target)) {
            navbar.classList.remove("show");
          }
        });
    
        navItems.forEach(function(item) {
          item.addEventListener("click", function() {
            navbar.classList.remove("show");
          });
        });
      });
    </script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
