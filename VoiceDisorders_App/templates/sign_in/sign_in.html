{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icons8-moon-96.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
</head>
<body class="text-center">    
<main class="form-signin">
  <form>
    <img class="mb-2" src="{% static 'img/icons8-moon-96.png' %}" alt="">
    <h1 class="h3 mb-2 fw-normal">Вход</h1>

    <div class="form-floating mb-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Почта</label>
    </div>
    <div class="form-floating mb-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="checkbox mb-2">
      <label>
        <input type="checkbox" value="remember-me"> Сохранить вход
      </label>
    </div>
    <button class="btn w-100 btn-outline-light btn-sign-in mb-2" type="button">Войти</button>
    <a class="btn w-100 btn-outline-light btn-reg d-flex justify-content-center align-items-center" href="/reg">Зарегистрироваться</a>
  </form>
</main>
</body>
</html>
