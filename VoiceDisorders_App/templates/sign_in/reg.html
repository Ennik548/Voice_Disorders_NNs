{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icons8-moon-96.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <title>Регистрация</title>
</head>
<body class="text-center">    
  <main class="form-signin">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}
    <form method="post" action="/reg/"> {% csrf_token %}
      <img class="mb-2" src="{% static 'img/icons8-moon-96.png' %}" alt="">
      <h1 class="h3 mb-2 fw-normal">Регистрация</h1>

      <div class="form-floating mb-1">
        <input type="name" name='userName' class="form-control" id="floatingName" placeholder="Name">
        <label for="floatingName">Имя</label>
      </div>

      <div class="form-floating mb-1">
        <input type="surname" name='userSurname' class="form-control" id="floatingSurname" placeholder="Surname">
        <label for="floatingSurname">Фамилия</label>
      </div>

      <div class="form-floating mb-1">
        <div class="input-group">
          <input type="date" name='userDateOfBithday' class="form-control" id="floatingDate" placeholder="Date">
          <label class="input-group-text" for="floatingDate">Дата рождения</label>
        </div>
      </div>

      <div class="form-floating mb-1">
        <select class="form-select" name='userSex' id="floatingGender" aria-label="Floating label select example">
          <option selected>Откройте это меню выбора</option>
          <option value="0">Мужской</option>
          <option value="1">Женский</option>
        </select>
        <label for="floatingGender">Пол</label>
      </div>

      <div class="form-floating mb-1">
        <input type="email" name='userEmail' class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Почта</label>
      </div>

      <div class="form-floating mb-1">
        <input type="password" class="form-control" name='userPassword' id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Повторите пароль</label>
      </div>

      <button type="submit" class="btn w-100 btn-outline-light btn-reg d-flex justify-content-center align-items-center">Зарегистрироваться</button>
    </form>
  </main>
  </body>
  </html>
